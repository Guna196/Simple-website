    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Products</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">MyStore</a>
            <nav>
                <a href="index.html" class="text-white hover:text-blue-200 transition-colors mr-4">Home</a>
                <a href="mystoreproducts.html" class="text-white font-semibold">Products</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section - Product Listing -->
    <main class="flex-grow p-4">
        <section class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Our Products</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product Card 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300">
                    <img src="https://placehold.co/400x300/FFD700/000000?text=Product+A" alt="Product A" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Awesome Gadget</h3>
                        <p class="text-gray-600 mb-3">$49.99</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Add to Cart</button>
                    </div>
                </div>

                <!-- Product Card 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300">
                    <img src="https://placehold.co/400x300/ADD8E6/000000?text=Product+B" alt="Product B" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Stylish Accessory</h3>
                        <p class="text-gray-600 mb-3">$24.50</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Add to Cart</button>
                    </div>
                </div>

                <!-- Product Card 3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300">
                    <img src="https://placehold.co/400x300/90EE90/000000?text=Product+C" alt="Product C" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Home Essential</h3>
                        <p class="text-gray-600 mb-3">$75.00</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Add to Cart</button>
                    </div>
                </div>

                <!-- Product Card 4 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-300">
                    <img src="https://placehold.co/400x300/FFB6C1/000000?text=Product+D" alt="Product D" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Unique Decor</h3>
                        <p class="text-gray-600 mb-3">$30.25</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
