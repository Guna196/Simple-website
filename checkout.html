    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Checkout</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">MyStore</a>
            <nav>
                <a href="index.html" class="text-white hover:text-blue-200 transition-colors mr-4">Home</a>
                <a href="products.html" class="text-white hover:text-blue-200 transition-colors mr-4">Products</a>
                <a href="cart.html" class="text-white hover:text-blue-200 transition-colors mr-4">Cart</a>
                <a href="checkout.html" class="ml-4 bg-white text-blue-600 px-3 py-1.5 rounded-lg shadow font-semibold">Checkout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section - Checkout Form -->
    <main class="flex-grow p-4 flex items-center justify-center">
        <section class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Checkout</h2>

            <form id="checkoutForm">
                <!-- Shipping Address -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Shipping Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john.doe@example.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 text-sm font-medium mb-2">Address</label>
                        <input type="text" id="address" name="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="123 Main St" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="city" class="block text-gray-700 text-sm font-medium mb-2">City</label>
                            <input type="text" id="city" name="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Anytown" required>
                        </div>
                        <div>
                            <label for="state" class="block text-gray-700 text-sm font-medium mb-2">State</label>
                            <input type="text" id="state" name="state" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="CA" required>
                        </div>
                        <div>
                            <label for="zip" class="block text-gray-700 text-sm font-medium mb-2">Zip Code</label>
                            <input type="text" id="zip" name="zip" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="90210" required>
                        </div>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Payment Information</h3>
                    <div class="mb-4">
                        <label for="cardNumber" class="block text-gray-700 text-sm font-medium mb-2">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="expiryDate" class="block text-gray-700 text-sm font-medium mb-2">Expiry Date (MM/YY)</label>
                            <input type="text" id="expiryDate" name="expiryDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="12/25" required>
                        </div>
                        <div>
                            <label for="cvv" class="block text-gray-700 text-sm font-medium mb-2">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white text-xl px-8 py-3 rounded-lg shadow-md hover:bg-green-600 transition-colors font-semibold">
                    Place Order
                </button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // In a real application, you would process the form data here (e.g., send to a server)
            // For this simulation, we'll just clear the cart and redirect to the order placed page.
            localStorage.removeItem('cartItem'); // Clear the simulated cart item

            setTimeout(() => {
                window.location.href = 'orderplaced.html'; // Redirect to the order placed page
            }, 500); // 0.5 second delay
        });
    </script>
</body>
</html>
