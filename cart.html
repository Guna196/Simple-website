    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Your Cart</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold">MyStore</a>
            <nav>
                <a href="index.html" class="text-white hover:text-blue-200 transition-colors mr-4">Home</a>
                <a href="products.html" class="text-white hover:text-blue-200 transition-colors mr-4">Products</a>
                <a href="cart.html" class="ml-4 bg-white text-blue-600 px-3 py-1.5 rounded-lg shadow font-semibold">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section - Cart Details -->
    <main class="flex-grow p-4 flex items-center justify-center">
        <section class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Your Shopping Cart</h2>

            <div id="cart-items" class="mb-6">
                <!-- Cart items will be loaded here by JavaScript -->
                <p class="text-gray-600 text-center" id="empty-cart-message">Your cart is empty.</p>
            </div>

            <div id="cart-summary" class="border-t border-gray-200 pt-6 mt-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-semibold text-gray-800">Total:</span>
                    <span class="text-2xl font-bold text-blue-600" id="cart-total">$0.00</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="products.html" class="bg-gray-200 text-gray-800 text-xl px-8 py-3 rounded-lg shadow-md hover:bg-gray-300 transition-colors font-semibold text-center">
                        Continue Shopping
                    </a>
                    <a href="checkout.html" id="proceed-to-checkout-btn" class="bg-green-500 text-white text-xl px-8 py-3 rounded-lg shadow-md hover:bg-green-600 transition-colors font-semibold text-center">
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItem = JSON.parse(localStorage.getItem('cartItem'));
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartTotalElement = document.getElementById('cart-total');
            const proceedToCheckoutBtn = document.getElementById('proceed-to-checkout-btn');

            let total = 0;

            if (cartItem) {
                emptyCartMessage.style.display = 'none'; // Hide empty message
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center border-b border-gray-200 py-3';
                itemDiv.innerHTML = `
                    <span class="text-lg text-gray-700">${cartItem.name}</span>
                    <span class="text-lg font-medium text-gray-800">$${cartItem.price.toFixed(2)}</span>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += cartItem.price;
            } else {
                proceedToCheckoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
                proceedToCheckoutBtn.removeAttribute('href'); // Disable link if cart is empty
            }

            cartTotalElement.textContent = `$${total.toFixed(2)}`;
        });
    </script>
</body>
</html>
